<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XO Game with Bootstrap</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>

    .p-font {
  font-family: 'Press Start 2P', cursive;
    }
    .b-w{
        border-width: 20;
    }
  </style>

</head>

<body class="bg-dark-subtle text-center p-font">

  <!-- Header at top -->
  <h2 class="display-5 mt-4 mb-4">XO Game</h2>

  <!-- Grid wrapper centered but slightly higher -->
  <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 350px);">
    <div class="row row-cols-3 g-0 b-w" style="width: 400px; height: 400px;">
      <div class="col border-end border-bottom border-dark b-w d-flex justify-content-center align-items-center"></div>
      <div class="col border-end border-bottom border-dark b-w d-flex justify-content-center align-items-center"></div>
      <div class="col border-bottom border-dark b-w d-flex justify-content-center align-items-center"></div>

      <div class="col border-end border-bottom border-dark b-w d-flex justify-content-center align-items-center"></div>
      <div class="col border-end border-bottom border-dark b-w d-flex justify-content-center align-items-center"></div>
      <div class="col border-bottom border-dark b-w d-flex justify-content-center align-items-center"></div>

      <div class="col border-end border-dark b-w d-flex justify-content-center align-items-center"></div>
      <div class="col border-end border-dark b-w d-flex justify-content-center align-items-center"></div>
      <div class="col b-w d-flex justify-content-center align-items-center"></div>
    </div>
  </div>

  <!-- Start Button -->
    <div style="margin-top: 10px; margin-bottom: 5px;">
  <button class="btn btn-primary p-font px-4 py-2">Start</button>
    </div>
  <!-- Status section -->
  <div class="container my-3">
    <div class="row justify-content-center text-dark">
      <div class="col-md-3 bg-white rounded shadow-sm p-3 mx-2">
        <h5 class="mb-1">Player X</h5>
        <p class="mb-0">Wins: <span class="fw-bold">0</span></p>
      </div>
      <div class="col-md-3 bg-white rounded shadow-sm p-3 mx-2">
        <h5 class="mb-1">Player O</h5>
        <p class="mb-0">Wins: <span class="fw-bold">0</span></p>
      </div>
      <div class="col-md-3 bg-white rounded shadow-sm p-3 mx-2">
        <h5 class="mb-1">Draws</h5>
        <p class="mb-0">Count: <span class="fw-bold">0</span></p>
      </div>
    </div>
  </div>

  

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-4" style="font-family: 'Courier New', Courier, monospace;">

          <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
          <span class="ms-1">LinkedIn</span>
        </a>
        <a href="mailto:Abdullah-albashrawi@outlook.com" class="text-white text-decoration-none">
          <i class="bi bi-envelope-fill" style="font-size: 1.5rem;"></i>
          <span class="ms-1">Email</span>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
