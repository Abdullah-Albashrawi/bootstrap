<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <button onclick="showUser()">Show JSON</button>
<pre id="output"></pre>

    <p id="out"></p>
   <button id="b">date</button>
<br>
   <img id="pic" src="img/logo.png" alt="" style="width: 200px; height: 200px;">
   <button id="b2" >logo</button>
    <button id="b3">another</button>
    <script >
        document.getElementById("b").addEventListener("click", function(){
            document.getElementById("out").innerHTML = Date()

        })
        document.getElementById("b3").addEventListener("click",function(){
            document.getElementById("pic").src = 'img/note.png'

        })
         document.getElementById("b2").addEventListener("click",function(){
            document.getElementById("pic").src = 'img/pro.png'

        })
        document.getElementById("b").style= "none"
        
        const person = {
            name :"ali",
        }
        console.log(person.name)

        function showUser() {
  let user = {
    name: "Abdullah",
    age: 22,
    isStudent: true
  };

  let json = JSON.stringify(user, null, 2); // Pretty print
  document.getElementById("output").innerText = json;
}
   
    </script>
</body>

</html>
